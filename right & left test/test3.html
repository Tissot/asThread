<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Right & Left - asThread.js Sample</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />    
    <script src="../asThread.js"></script>
</head>
<body>
    <canvas id="clockCanvas" height="200" width="200">
        <div id="clockText" style="font-size:20pt;"></div>
    </canvas>
    <script>
		// right里值是false，直接结束
        Thread().
		right(12 > 13).
		then(function(){alert("对了")}).
		rightEnd().
		then(function(){alert("测试3结束")}).
		run();
    </script>
</body>
</html>
